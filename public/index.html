<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/stylesheets/main.css">
</head>

<body>
    <div id="app">

        <p>
            <h1 v-once>{{ title }}</h1>
            {{ sayHello() }}
            <a v-bind:href=" link "> here</a>
            <!-- <img v-bind:src=" img " alt=""> -->
        </p>
        <p v-html="linkFinished">

        </p>
    </div>

    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{name}} ({{age}})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{age * 3}}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ multiply() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src=" img " style="width:100px;height:100px">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:placeholder="name">
        </div>
    </div>

    <div id="counter">
        <button v-on:click="increase(2,$event)">Click me</button>
        <button v-on:click="counter++">Click me</button>
        <h1>{{counter}}</h1>
        <h1>{{counter > 10 ? "maggiore di 10" : "minore di 10"}}</h1>
        <p v-on:mousemove="updateCoordinates">
            coordinates: {{ x }} {{ y }} -
            <span v-on:mousemove.stop=""> dead spot </span>
        </p>
        <input type="text" v-on:keyup.enter="alertMe">
    </div>

    <div id="exercise2">
         <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button v-on:click="alertMe">alert</button>
        </div>
        <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
        <div>
            <input type="text" v-on:keydown="value = $event.target.value">
            <p>{{ value }}</p>
        </div>
         <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <div>
            <input type="text" v-on:keyup.enter="value = $event.target.value">
            <p>{{ value }}</p>
        </div>

    </div>












    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
